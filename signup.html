<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/sign-in/">



    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <style>
        .bd-placeholder-img {
            font-size: 1.125rem;
            text-anchor: middle;
            -webkit-user-select: none;
            -moz-user-select: none;
            user-select: none;
        }

        @media (min-width: 768px) {
            .bd-placeholder-img-lg {
                font-size: 3.5rem;
            }
        }
    </style>


    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="text-center">

    <form action="/" class="form-signin" method="post" >
        <img class="mb-4" src="https://pngimg.com/uploads/squirrel/squirrel_PNG96422.png" alt="" width="100"
            height="100">
        <h1 class="h3 mb-3 fw-normal">Signup to Newsletter!</h1>

        <div class="form-floating">
            <input type="text" name="fname" class="form-control top" id="floatingInput" required autofocus>
            <label for="floatingInput">First Name</label>
        </div>
        <div class="form-floating">
            <input type="text" name="lname" class="form-control middle" id="floatingPassword" required>
            <label for="floatingPassword">Last Name</label>
        </div>
        <div class="form-floating">
            <input type="email" name="email" class="form-control bottom" id="floatingPassword" required>
            <label for="floatingPassword">Email</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign me up!</button>
        <p class="mt-5 mb-3 text-muted">&copy; Shivam Uttam</p>
    </form>




</body>

</html>
